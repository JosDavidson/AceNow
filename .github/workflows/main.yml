name: Sync to Hugging Face
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Clear git config to be safe
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # 2. Remove binary files to bypass HF Xet restriction
          rm -rf services/frontend-service/static/images/*.png
          rm -rf services/frontend-service/static/images/*.svg
          
          # 3. Commit this "lightweight" version (only locally)
          git add .
          git commit -m "Strip binary files for HF deployment" || echo "No changes to commit"
          
          # 4. Force push this version to HF
          git push --force https://x-token:$HF_TOKEN@huggingface.co/spaces/Josedavison/AceNow main
