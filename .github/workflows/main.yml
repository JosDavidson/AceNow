name: Sync to Hugging Face
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Create a temporary deployment directory
          mkdir deploy_dir
          
          # 2. Copy all files EXCEPT the .git folder and images
          rsync -av --progress . ./deploy_dir --exclude .git --exclude services/frontend-service/static/images/*.png --exclude services/frontend-service/static/images/*.svg --exclude .gitattributes
          
          # 3. Initialize a FRESH git repo in the deploy dir (No History!)
          cd deploy_dir
          git init
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # 4. Add a dummy file to keep the images folder structure
          mkdir -p services/frontend-service/static/images
          touch services/frontend-service/static/images/.gitkeep
          
          # 5. Commit everything as a single new "Clean" commit
          git add .
          git commit -m "Clean deployment - 0 binaries"
          
          # 6. Force push this orphan commit to HF
          git push --force https://x-token:$HF_TOKEN@huggingface.co/spaces/Josedavison/AceNow main
