name: Sync to Hugging Face
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Create a temporary deployment directory
          mkdir deploy_dir
          
          # 2. Copy core files to the deployment directory
          cp -r . deploy_dir/ || echo "Copy failed"
          
          # 3. Enter the deploy dir and clean it up (Delete everything that triggers HF)
          cd deploy_dir
          rm -rf .git
          rm -rf services/frontend-service/static/images/*.png
          rm -rf services/frontend-service/static/images/*.svg
          rm -f .gitattributes
          
          # 4. Initialize a FRESH git repo (No History!)
          git init
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # 5. Create a dummy file to keep the images folder structure
          mkdir -p services/frontend-service/static/images
          touch services/frontend-service/static/images/.gitkeep
          
          # 6. Commit everything as a single new "Clean" commit
          git add .
          git commit -m "Clean deployment - 0 binaries"
          
          # 7. Force push this orphan commit to HF
          git push --force https://x-token:$HF_TOKEN@huggingface.co/spaces/Josedavison/AceNow main
