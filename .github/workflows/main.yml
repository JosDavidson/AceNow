name: Sync to Hugging Face
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # 1. Remove LFS tracking to prevent binary detection
          rm -f .gitattributes
          
          # 2. Aggressively remove all possible images from the index and disk
          git rm -r --cached "services/frontend-service/static/images" || echo "Already removed"
          rm -rf services/frontend-service/static/images
          
          # 3. Create a dummy empty folder so the path doesn't break the app structure
          mkdir -p services/frontend-service/static/images
          touch services/frontend-service/static/images/.gitkeep
          
          # 4. Commit this 100% clean version
          git add -A
          git commit -m "Deploy 100% text-only version to HF" || echo "No changes"
          
          # 5. Final Force Push
          git push --force https://x-token:$HF_TOKEN@huggingface.co/spaces/Josedavison/AceNow main
